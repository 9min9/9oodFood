<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Content -->
<th:block th:fragment="passwordResetValidateContent">
    <main>
        <div class="container py-4">
            <div class="row align-items-center justify-content-between">
                <a class="navbar-brand h1 text-center" href="/">
                    <span class="text-dark h2>">9ood</span>
                    <span class="text-success h2>">Food</span>
                </a>

                <a class="navbar-brand h1 text-center" href="#">
                    <span class="text-success h2>">비밀번호 찾기</span>
                </a>

                <div class="col-md-4 mx-auto">
                    <form id="password-reset-form" th:object="${passwordResetRequest}">

                        <div id="username-zone" class="mb-1">
                            <label id="login-id-label" class="form-label my-3" for="loginId">아이디</label>
                            <input id="loginId" class="form-control" name="username" type="text" placeholder="아이디를 입력해주세요">

                        </div>
                        <div id="username-errors" class="text-danger small mt-1"></div>

                        <label id="login-password-label" class="form-label my-3">이메일</label>

                        <div id="email-zone" class="input-group mb-1">
                            <input id="email" class="form-control" name="email" type="text" placeholder="이메일을 입력해주세요">
                            <button id="email-send-btn" class="btn btn-outline-secondary" type="button">본인확인</button>
                            <input id="emailAuth" name="emailAuth" value="false" hidden>
                        </div>
                        <div id="email-errors" class="text-danger small mt-1"></div>

                        <div id="email-confirm-zone" class="input-group mb-3"></div>
                        <div id="token-errors" class="text-danger small mt-1"></div>

                        <div id="change-password-zone"></div>
                        <div id="changePassword-errors" class="text-danger small mt-1"></div>

                        <div id="confirm-password-zone"></div>
                        <div id="confirmPassword-errors" class="text-danger small mt-1"></div>






                        <div id="password-change-btn-zone" class="d-grid my-3"></div>

                    </form>

                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
