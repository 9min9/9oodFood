<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Content -->
<th:block th:fragment="signupContent">
    <main>
        <div class="container col-md-4 py-4 mb-4">
            <div class="row align-items-center justify-content-center">
                <a class="navbar-brand h1 text-center" href="/">
                    <span class="text-dark h2>">9ood</span>
                    <span class="text-success h2>">Food</span>
                </a>

                <a class="navbar-brand h1 text-center">
                    <span class="text-success h2>">회원가입</span>
                </a>

                <form id="signup-form" class="needs-validation" action="/signup/save" method="post"
                      th:object="${signUpRequest}" novalidate>
                    <div class="row align-items-center justify-content-center my-2">
                        <label for="username" class="form-label my-3">아이디</label>
                        <div class="input-group">
                            <input id="username" class="form-control" th:field="*{username}" type="text"
                                   placeholder="10자 이내" required>
                            <button id="username-confirm-btn" class="btn btn-outline-secondary" type="button">중복 확인
                            </button>
                        </div>
                        <div id="username-errors" class="text-danger small mt-1"></div>


                    </div>

                    <div class="row my-2">
                        <div class="col-md-6">
                            <label for="password" class="form-label my-3">비밀번호</label>
                            <input id="password" class="form-control" th:field="*{password}" type="password"
                                   placeholder="8~30자 이내 영문과 숫자를 포함" required>

                            <div id="password-errors" class="text-danger small mt-1"></div>
                        </div>


                        <div class="col-md-6">
                            <label for="password-confirm" class="form-label my-3">비밀번호 확인</label>
                            <input id="password-confirm" type="password" th:field="*{confirmPassword}"
                                   class="form-control" required>

                            <div id="confirm-password-errors" class="text-danger small mt-1"></div>
                        </div>
                    </div>

                    <div id="email-validate-zone" class="row align-items-center justify-content-center my-2">
                        <label for="email" class="form-label my-3">이메일</label>
                        <div id="email-zone" class="input-group mb-1">
                            <input id="email" class="form-control" name="email" type="text" placeholder="이메일을 입력해주세요">
                            <button id="email-send-btn" class="btn btn-outline-secondary" type="button">본인확인</button>
                            <input id="emailAuth" name="emailAuth" value="false" hidden>
                        </div>
                        <div id="email-errors" class="text-danger small mt-1"></div>
                        <div id="email-confirm-zone" class="input-group mb-1"></div>
                        <!--                        <div id="isEmailAuth-errors" class="text-danger small mt-1"></div>-->


                    </div>

                    <div class="row my-2">
                        <div class="col-md-7">
                            <label for="user-name" class="form-label col-9 my-3">이름</label>
                            <input id="user-name" class="form-control" th:field="*{name}" type="text" required>
                            <div id="name-errors" class="text-danger small mt-1"></div>

                        </div>

                        <div class="col-md-5">
                            <label class="form-label col-3 my-3">성별</label>
                            <select id="user-gender" class="form-select" th:field="*{gender}" required>
                                <option th:value selected>성별</option>
                                <option th:value="MALE">남자</option>
                                <option th:value="FEMALE">여자</option>
                            </select>
                            <div id="gender-errors" class="text-danger small mt-1"></div>
                        </div>
                    </div>

                    <div class="row my-2">
                        <label class="form-label my-3">생년 월일</label>

                        <div class="col-md-4 mb-2">
                            <input id="yy" class="form-control" th:field="*{year}" type="number" placeholder="년(4자)"
                                   maxlength="4" required>
                            <div id="year-errors" class="text-danger small mt-1"></div>
                        </div>

                        <div class="ps_box focus col-md-4 mb-2">
                            <select id="mm" class="form-select" th:field="*{month}" required>
                                <option th:value selectd>월</option>
                                <option th:value=1>1</option>
                                <option th:value=2>2</option>
                                <option th:value=3>3</option>
                                <option th:value=4>4</option>
                                <option th:value=5>5</option>
                                <option th:value=6>6</option>
                                <option th:value=7>7</option>
                                <option th:value=8>8</option>
                                <option th:value=9>9</option>
                                <option th:value=10>10</option>
                                <option th:value=11>11</option>
                                <option th:value=12>12</option>
                            </select>
                            <div id="month-errors" class="text-danger small mt-1"></div>
                        </div>

                        <div class="ps_box focus col-md-4 mb-2">
                            <input id="dd" class="form-control" th:field="*{day}" type="number" placeholder="일"
                                   required>
                            <div id="day-errors" class="text-danger small mt-1">
                            </div>
                        </div>

                        <div class="d-grid mt-1 mb-3">
                            <input class="btn btn-secondary btn-block my-3" type="submit" value="가입하기">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</th:block>
</html>
